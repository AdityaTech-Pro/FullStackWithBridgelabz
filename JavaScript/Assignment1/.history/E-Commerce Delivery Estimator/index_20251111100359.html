<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Delivery Estimator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f9f9ff;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #555;
            font-weight: 600;
        }

        .result-value {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
        }

        .console-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .console-output.show {
            display: block;
        }

        .console-output p {
            margin: 0;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #00ff00;
        }

        .info {
            color: #87ceeb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšš E-Commerce Delivery Estimator</h1>

        <div class="form-group">
            <label for="orderAmount">Order Amount (â‚¹)</label>
            <input type="number" id="orderAmount" placeholder="Enter order amount" value="300" min="0">
        </div>

        <div class="form-group">
            <label>Customer Status & Address</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="isPremium">
                    <label for="isPremium">Premium Member</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="isRemote">
                    <label for="isRemote">Remote Address</label>
                </div>
            </div>
        </div>

        <button onclick="estimateDelivery()">Estimate Delivery</button>

        <div class="results" id="results">
            <h2>ðŸ“Š Delivery Estimate</h2>
            <div class="result-item">
                <span class="result-label">Base Amount:</span>
                <span class="result-value">â‚¹<span id="baseAmount">0</span></span>
            </div>
            <div class="result-item">
                <span class="result-label">Delivery Fee:</span>
                <span class="result-value">â‚¹<span id="deliveryFee">0</span></span>
            </div>
            <div class="result-item">
                <span class="result-label"><strong>Total Cost:</strong></span>
                <span class="result-value" style="color: #22c55e; font-size: 22px;"><strong>â‚¹<span id="totalCost">0</span></strong></span>
            </div>
            <div class="result-item" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #667eea;">
                <span class="result-label">Estimated Delivery Time:</span>
                <span class="result-value"><span id="deliveryTime">0</span> days</span>
            </div>
        </div>

        <div class="console-output" id="consoleOutput"></div>
    </div>

    <script>
        // ============================================================================
        // CONSTANT DEFINITIONS
        // ============================================================================
        const DELIVERY_FEE_THRESHOLD = 500;
        const STANDARD_DELIVERY_FEE = 50;
        const STANDARD_DELIVERY_DAYS = 3;
        const REMOTE_DELIVERY_EXTRA_DAYS = 2;

        // ============================================================================
        // DELIVERY FEE CALCULATION LOGIC
        // ============================================================================
        /**
         * Function: calculateDeliveryFee()
         * Purpose: Determines the applicable delivery fee based on order amount and membership status.
         */
        function calculateDeliveryFee(amount, premium) {
            if (premium) {
                return 0;
            }
            if (amount < DELIVERY_FEE_THRESHOLD) {
                return STANDARD_DELIVERY_FEE;
            }
            return 0;
        }

        // ============================================================================
        // DELIVERY TIME CALCULATION LOGIC
        // ============================================================================
        /**
         * Function: calculateDeliveryTime()
         * Purpose: Determines the estimated delivery time based on address type.
         */
        function calculateDeliveryTime(remote) {
            let deliveryTime = STANDARD_DELIVERY_DAYS;
            if (remote) {
                deliveryTime += REMOTE_DELIVERY_EXTRA_DAYS;
            }
            return deliveryTime;
        }

        // ============================================================================
        // TOTAL COST CALCULATION LOGIC
        // ============================================================================
        /**
         * Function: calculateTotalCost()
         * Purpose: Computes the final cost the customer needs to pay, including delivery fees.
         */
        function calculateTotalCost(amount, deliveryFee) {
            return amount + deliveryFee;
        }

        // ============================================================================
        // MAIN ESTIMATOR LOGIC
        // ============================================================================
        /**
         * Function: estimateDelivery()
         * Purpose: Main function that orchestrates the entire delivery estimation process.
         */
        function estimateDelivery() {
            // Get input values
            const orderAmount = parseFloat(document.getElementById('orderAmount').value);
            const isPremium = document.getElementById('isPremium').checked;
            const isRemote = document.getElementById('isRemote').checked;

            // Validation
            if (isNaN(orderAmount) || orderAmount < 0) {
                alert('Please enter a valid order amount');
                return;
            }

            // Step 1: Calculate the delivery fee
            const deliveryFee = calculateDeliveryFee(orderAmount, isPremium);

            // Step 2: Calculate the total cost
            const totalCost = calculateTotalCost(orderAmount, deliveryFee);

            // Step 3: Calculate the estimated delivery time
            const deliveryTime = calculateDeliveryTime(isRemote);

            // Step 4: Display the results
            document.getElementById('baseAmount').textContent = orderAmount.toFixed(2);
            document.getElementById('deliveryFee').textContent = deliveryFee.toFixed(2);
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
            document.getElementById('deliveryTime').textContent = deliveryTime;

            // Show results section
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('show');

            // Log to console
            logToConsole(orderAmount, isPremium, isRemote, deliveryFee, totalCost, deliveryTime);
        }

        // ============================================================================
        // CONSOLE OUTPUT LOGGING
        // ============================================================================
        /**
         * Function: logToConsole()
         * Purpose: Displays the calculation details in the console output area.
         */
        function logToConsole(orderAmount, isPremium, isRemote, deliveryFee, totalCost, deliveryTime) {
            const consoleDiv = document.getElementById('consoleOutput');
            const timestamp = new Date().toLocaleTimeString();

            let output = `<p class="info">[${timestamp}] Processing delivery estimate...</p>`;
            output += `<p>Order Amount: â‚¹${orderAmount.toFixed(2)}</p>`;
            output += `<p>Premium Member: ${isPremium ? 'Yes âœ“' : 'No'}</p>`;
            output += `<p>Remote Address: ${isRemote ? 'Yes' : 'No'}</p>`;
            output += `<p class="info">--- Calculation Details ---</p>`;
            output += `<p>Delivery Fee Applied: â‚¹${deliveryFee.toFixed(2)}</p>`;
            output += `<p>Total Cost: â‚¹${totalCost.toFixed(2)}</p>`;
            output += `<p class="success">Estimated Delivery: ${deliveryTime} days</p>`;

            consoleDiv.innerHTML += output;
            consoleDiv.classList.add('show');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Allow Enter key to submit
        document.getElementById('orderAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                estimateDelivery();
            }
        });

        // Initialize with default values
        window.addEventListener('load', function() {
            console.log('E-Commerce Delivery Estimator loaded successfully!');
        });
    </script>
</body>
</html>
