<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Banking Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 0 16px;
        }
        
        label {
            display: block;
            margin: 8px 0;
        }
        
        input,
        select {
            padding: 6px;
            margin-left: 8px;
        }
        
        #result {
            margin-top: 16px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Banking Interest Calculator</h1>

    <label>
    Account type:
    <select id="accountType">
      <option value="savings">Savings (4% p.a.)</option>
      <option value="fixed">Fixed Deposit (6.5% p.a.)</option>
    </select>
  </label>

    <label>
    Amount (â‚¹):
    <input id="amount" type="number" step="0.01" value="100000" />
  </label>

    <label>
    Years:
    <input id="years" type="number" step="1" value="1" />
  </label>

    <button id="calc">Calculate</button>

    <div id="result" aria-live="polite"></div>

    <script src="script.js"></script>
</body>

</html>
