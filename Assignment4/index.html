<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive YouTube Embed (Percentage-based)</title>
    <style>
        /* Page layout */
        
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Constrain the demo width using percentage only */
        
        .wrapper {
            /* Width is a percentage of the viewport (no pixels used) */
            width: 80%;
            /* keep some max visual comfort by using percentage-only layout; no px values */
            max-width: 100%;
        }
        /* Maintain 16:9 ratio using padding-top trick (percentage-based) */
        
        .video-container {
            position: relative;
            width: 100%;
            /* percentage */
            /* padding-top uses % (based on width) to create an aspect ratio 9/16 = 56.25% */
            padding-top: 56.25%;
            /* 16:9 aspect ratio, percentage only */
            background: #000;
        }
        /* iframe fills the container using percentage-based width/height */
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* percentage */
            height: 100%;
            /* percentage */
            border: 0;
        }
        /* Small caption */
        
        .caption {
            margin-top: 0.75rem;
            color: #333;
            font-size: 0.95rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="video-container">
            <!--
          Replace the src URL below with any YouTube embed URL you prefer.
          width and height are controlled via CSS using percentage values only.
        -->
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="caption">Responsive iframe with percentage width & height (resize the browser)</div>
    </div>
</body>

</html>
