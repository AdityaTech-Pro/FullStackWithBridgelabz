<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Selection</title>
</head>
<body>
    <h1>Choose Your Travel Preferences</h1>

    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india" selected>India</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="maharashtra" selected>Maharashtra</option>
            <option value="karnataka">Karnataka</option>
            <option value="goa">Goa</option>
        </select><br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="mumbai" selected>Mumbai</option>
            <option value="pune">Pune</option>
            <option value="nagpur">Nagpur</option>
        </select><br><br>

        <label for="place">Favorite Tourist Place:</label>
        <select id="place" name="place">
            <option value="gateway" selected>Gateway of India</option>
            <option value="ajanta">Ajanta Caves</option>
            <option value="lodhi">Lodhi Gardens</option>
        </select>
    </form>

    <p>You have selected: India → Maharashtra → Mumbai → Gateway of India</p>
</body>
</html>
