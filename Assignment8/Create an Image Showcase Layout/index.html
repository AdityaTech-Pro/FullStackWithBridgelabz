<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1>Image Showcase</h1>
            <p class="subtitle">A responsive gallery with hover scale and overlay</p>
        </div>
    </header>

    <main class="container">
        <section class="showcase">
            <figure class="item">
                <div class="media">
                    <img src="https://source.unsplash.com/800x600/?landscape" alt="Landscape">
                    <div class="overlay"></div>
                </div>
                <figcaption>Sunset Landscape</figcaption>
            </figure>

            <figure class="item">
                <div class="media">
                    <img src="https://source.unsplash.com/800x600/?city" alt="City">
                    <div class="overlay"></div>
                </div>
                <figcaption>City Lights</figcaption>
            </figure>

            <figure class="item">
                <div class="media">
                    <img src="https://source.unsplash.com/800x600/?nature" alt="Nature">
                    <div class="overlay"></div>
                </div>
                <figcaption>Forest Trail</figcaption>
            </figure>

            <figure class="item">
                <div class="media">
                    <img src="https://source.unsplash.com/800x600/?beach" alt="Beach">
                    <div class="overlay"></div>
                </div>
                <figcaption>Coastal Beach</figcaption>
            </figure>

            <figure class="item">
                <div class="media">
                    <img src="https://source.unsplash.com/800x600/?architecture" alt="Architecture">
                    <div class="overlay"></div>
                </div>
                <figcaption>Modern Architecture</figcaption>
            </figure>

            <figure class="item">
                <div class="media">
                    <img src="https://source.unsplash.com/800x600/?wildlife" alt="Wildlife">
                    <div class="overlay"></div>
                </div>
                <figcaption>Wildlife Moment</figcaption>
            </figure>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Image Showcase â€” All rights reserved</p>
        </div>
    </footer>
</body>

</html>
