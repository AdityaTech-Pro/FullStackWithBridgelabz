<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Bootstrap Utilities</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to complement Bootstrap */
        
        .profile-section {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }
        
        .btn-custom {
            transition: transform 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.2);
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container py-5">
        <!-- Profile Section -->
        <section class="profile-section p-5 rounded-3 text-center mb-5">
            <img src="https://placekitten.com/200/200" alt="Profile Picture" class="profile-img img-fluid rounded-circle mb-4">

            <h1 class="fw-bold mb-2">Aditya Verma</h1>
            <p class="text-muted fs-5 mb-4">Full Stack Web Developer</p>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-center gap-3 mb-5">
                <button class="btn btn-primary btn-lg btn-custom">
                    Hire Me
                </button>
                <button class="btn btn-outline-primary btn-lg btn-custom">
                    Download CV
                </button>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="bg-light p-5 rounded-3">
            <h2 class="text-center fw-bold mb-4">Get in Touch</h2>

            <form class="max-width-500 mx-auto">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Your Name" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg" placeholder="Your Email" required>
                </div>

                <div class="mb-4">
                    <textarea class="form-control form-control-lg" rows="4" placeholder="Your Message" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5 btn-custom">
                        Send Message
                    </button>
                </div>
            </form>
        </section>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <div class="d-flex justify-content-center gap-3">
                <a href="https://www.linkedin.com/in/aditya-verma-2a3915289/" class="text-decoration-none text-dark">LinkedIn</a>
                <a href="https://github.com/AdityaTech-Pro" class="text-decoration-none text-dark">GitHub</a>
                <a href="#" class="text-decoration-none text-dark">Twitter</a>
            </div>
            <p class="text-muted mt-3">&copy; 2025 My Portfolio. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
