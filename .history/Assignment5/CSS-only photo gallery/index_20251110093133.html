<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-only Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?nature" alt="Nature">
            <div class="caption">Beautiful Nature</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?architecture" alt="Architecture">
            <div class="caption">Modern Architecture</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?travel" alt="Travel">
            <div class="caption">Travel Adventures</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?food" alt="Food">
            <div class="caption">Delicious Food</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?technology" alt="Technology">
            <div class="caption">Modern Technology</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?animals" alt="Animals">
            <div class="caption">Wildlife</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?urban" alt="Urban">
            <div class="caption">Urban Life</div>
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?sports" alt="Sports">
            <div class="caption">Sports Action</div>
        </div>
    </div>
</body>
</html>
