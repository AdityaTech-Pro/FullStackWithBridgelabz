<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Button Collection</h1>
        <p class="subtitle">Hover, focus, and click to see different states</p>

        <!-- Primary Buttons -->
        <section class="button-group">
            <h2>Primary Buttons</h2>
            <div class="button-row">
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-primary" disabled>Primary Disabled</button>
                <button class="btn btn-primary btn-lg">Primary Large</button>
            </div>
        </section>

        <!-- Secondary Buttons -->
        <section class="button-group">
            <h2>Secondary Buttons</h2>
            <div class="button-row">
                <button class="btn btn-secondary">Secondary Button</button>
                <button class="btn btn-secondary" disabled>Secondary Disabled</button>
                <button class="btn btn-secondary btn-lg">Secondary Large</button>
            </div>
        </section>

        <!-- Outline Buttons -->
        <section class="button-group">
            <h2>Outline Buttons</h2>
            <div class="button-row">
                <button class="btn btn-outline">Outline Button</button>
                <button class="btn btn-outline" disabled>Outline Disabled</button>
                <button class="btn btn-outline btn-lg">Outline Large</button>
            </div>
        </section>

        <!-- Icon Buttons -->
        <section class="button-group">
            <h2>Icon Buttons</h2>
            <div class="button-row">
                <button class="btn btn-icon">
                    <span class="icon">‚ûï</span>
                    Add Item
                </button>
                <button class="btn btn-icon btn-secondary">
                    <span class="icon">‚úèÔ∏è</span>
                    Edit
                </button>
                <button class="btn btn-icon btn-outline">
                    <span class="icon">üóëÔ∏è</span>
                    Delete
                </button>
            </div>
        </section>

        <!-- Link Buttons -->
        <section class="button-group">
            <h2>Link Style Buttons</h2>
            <div class="button-row">
                <a href="#" class="btn btn-link">Link Button</a>
                <a href="#" class="btn btn-link" aria-disabled="true">Link Disabled</a>
                <a href="#" class="btn btn-link btn-lg">Link Large</a>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>Hover, focus, and click buttons to see different states and transitions</p>
    </footer>
</body>
</html>
